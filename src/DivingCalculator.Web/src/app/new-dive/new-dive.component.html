<main>
  <header>
    <h1 id="select-starting-gas-heading">Select the starting gas for the dive</h1>
  </header>
  <mat-radio-group aria-labelledby="select-starting-gas-heading" [(ngModel)]="gasType">
    <div class="standard-gas">
      <div class="radio-button">
        <mat-radio-button name="gasType" value="standard">Standard gas</mat-radio-button>
      </div>
      <mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
        <mat-list-option *ngFor="let gas of standardGases" [value]="gas" [selected]="gas === selectedStandardGas" (click)="selectStandardGas(gas)" matTooltipClass="tooltip-multiline tooltip-wide" matTooltipPosition="left" [matTooltip]="getGasTooltip(gas)">
          <span matListItemTitle>{{ gas.name }}</span>
          <span matListItemLine>O<sub>2</sub>: {{ gas.oxygen }}%, He: {{ gas.helium }}%, N<sub>2</sub>: {{ gas.nitrogen }}%</span>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="custom-gas">
      <div class="radio-button">
        <mat-radio-button value="custom">Custom gas</mat-radio-button>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Oxygen</mat-label>
          <input matInput type="text" value="21%">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Helium</mat-label>
          <input matInput type="text" value="0%">
        </mat-form-field>
        <mat-form-field matTooltip="The nitrogen value will be automatically calculated when you input the values for oxygen and helium">
          <mat-label>Nitrogen</mat-label>
          <input matInput type="text" value="79%" readonly>
        </mat-form-field>
      </div>
    </div>
    <div class="summary-data">
      <div class="gas-calculations">
        <div matTooltip="Maximum depth this gas can be breathed at without going over an oxygen partial pressure of 1.4 (1.6 for deco stops)" matTooltipPosition="right">
          Max Depth (PO<sub>2</sub>): <strong>56m (66m deco)</strong>
        </div>
        <div matTooltip="Maximum depth this gas can be breathed at before you experience nitrogen narcosis equivelant to 40m on air" matTooltipPosition="right">
          Max Depth (END): <strong>40m</strong>
        </div>
      </div>
      <div class="save-section">
        <button mat-flat-button color="primary">Save</button>
      </div>
    </div>
  </mat-radio-group>
</main>
