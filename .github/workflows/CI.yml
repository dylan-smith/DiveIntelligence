name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.1.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.1.x
        cache: 'npm'
    - run: npm install ci
    - run: npm run lint
    - run: npm run build
    - run: npm run test
